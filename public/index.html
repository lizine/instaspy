<!doctype html>
<html ng-app="instaSpy">
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <title> InstaSpy </title>
</head>
<body>


<div ng-controller="TwitterCtrl as images">
	<div class="container">
		<h1>InstaSpy!</h1>
		<p>Spy your neighbours, please give longitude and latitude</p>
		<div class="form-group">
	 <form>
	 	<label>Longitude:&nbsp;</label><input type="text"  ng-model="lon">
	 	<label>Latitude:&nbsp;</label><input type="text"  ng-model="lat"><br/><br/>
	 	<button class="btn btn-primary" ng-click="searchPictures(lon,lat)">Search</button>
	    </form>
	</div>
	     <table>

	     	 <tr ng-repeat="p in pics">
	     	 	 <td><img class="img-rounded" ng-src="{{p.images.standard_resolution.url}}"/><br/>{{p.user.username}}</td>
	     	 	</tr>
	     	 </table>
	     	</div>
	     	<div class="container">
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.js"></script>
 <script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/twitter-ctrl.js"></script>

</body>
</html>
