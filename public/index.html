<!doctype html>
<html ng-app="instaSpy">
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <title> InstaSpy </title>
</head>
<body>


<div ng-controller="InstaGeoCtrl as images">
	<div class="container">
		<h1>InstaSpy!</h1>

		<p>Spy your neighbours, please give your address</p>
		<div class="form-group">
			<form>
				<label>address, city:</label> <input type="text" ng-model="address">
				<button class="btn btn-primary" ng-click="searchAddress(address)">Search</button>
			</form>
		</div>
	     <table>

	     	 <tr ng-repeat="p in pics">
	     	 	 <td><img class="img-rounded" ng-src="{{p.images.standard_resolution.url}}"/><br/>{{p.user.username}}</td>
	     	 	</tr>
	     	 </table>
	     	</div>
	     	<div class="container">
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.js"></script>
 <script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/instageo-ctrl.js"></script>

</body>
</html>
