<!doctype html>
<html ng-app="Twitter">
<head> 
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.js"></script>
<script type="text/javascript" src="/js/twitter.js"></script>
    <title> InstaSpy </title>
</head>
<body>
<p>InstaSpy!</p>

<div ng-controller="TwitterCtrl">
	 <form>
	 	<input type="text" ng-model="searchTerm">
	 	<button class="btn" ng-click="searchTweet()">Search</button>
	    </form>
	     <table>
	     	 <tr ng-repeat="tweet in twitterResult.results">
	     	 	 <td>{{tweet.text}}</td>
	     	 	</tr>
	     	 </table>
	     	</div>


</body>
</html>
